# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Docker Login
        run: echo ${{secrets.DOCKER_PASSWORD}} | docker login --username ${{secrets.DOCKER_USERNAME}} --password-stdin

      - name: Docker Build
        run: docker-compose build
          
      - name: Docker Push
        run: docker-compose push
  
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/staging.key
          chmod 600 ~/.ssh/staging.key
          cat >>~/.ssh/config <<END
          Host staging
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/staging.key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: root
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: 212.227.76.97

      - name: Remove old docker-compose
        run: ssh staging 'cd cityhall && rm -f docker-compose.yml'

      - name: Copy new docker-compose
        run: scp -P22 -r */docker-compose.yml root@212.227.76.97:/root/cityhall

      - name: Deploy
        run: |
          ssh staging 'cd cityhall && docker-compose pull'
          ssh staging 'cd cityhall && docker-compose up -d'
          ssh staging 'cd cityhall && docker system prune -a -f'
